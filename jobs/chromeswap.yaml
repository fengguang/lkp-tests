# this job file can not be queued directly
# it serves as a base for you to adjust
# chromeswap-hsw-d01.yaml is an example using this file

suite: chromeswap
testcase: chromeswap
category: benchmark

# place holder because disk has to be run before swap
disk:
swap:

chromeswap:
  selection:
  - uniform
  - sequential
  - exponential

  nr_procs:
  - 50

  swap_targets:
  - 0.25
  - 0.5
  - 0.75
  - 0.95

  runtime: 300
