testcase: dd-write-nfs
category: benchmark

common-monitors:
  wait: activate-monitor
  ftrace:
    events:
      balance_dirty_pages
      bdi_dirty_ratelimit
      global_dirty_state
      writeback_single_inode

if role server:
  disk: 1HDD
  fs: ext4
  nfsd:

if role client:
  fs: nfsv4
  nr_threads:
  - 2dd
  dd:
    bs: 4k
