suite: netperf
category: benchmark

# upto 90% CPU cycles may be used by latency stats
disable_latency_stats: 1

set_nic_irq_affinity: 1

ip:
    - ipv4
  # - ipv6

runtime: 300
nr_threads:
    - 1

cluster: cs-localhost

if role server:
  netserver:

if role client:
  netperf:
    test:
    - TCP_RR
    - UDP_RR
    - TCP_CRR

---
if role client:
  netperf:
    send_size:
    - 1
    - 64
    - 128
    - 256
    - 512
    - 1024
    - 1500
    - 2048
    - 4096
    - 9000
    - 16384
    - 32768
    - 65536
    test:
    - TCP_STREAM

---
if role client:
  netperf:
    send_size:
    - 1
    - 64
    - 128
    - 256
    - 512
    - 1024
    - 1500
    - 2048
    - 4096
    - 9000
    - 16384
    - 32768
    test:
    - UDP_STREAM

