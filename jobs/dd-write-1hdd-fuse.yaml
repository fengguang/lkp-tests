testcase: dd-write
category: benchmark

ftrace:
  events:
    balance_dirty_pages
    bdi_dirty_ratelimit
    global_dirty_state
    writeback_single_inode

runtime: 10m

disk: 1HDD
iosched:
- cfq
fs:
- ext4

fuse:
  mount_max: 1fuse
  thread_model:
  - serialized
  - multi_threaded
  writeback_cache: wc
  write_ratelimit:
  - 1Mbps
  - 100Mbps

nr_threads:
- 1dd
- 10dd
- 100dd

dd:
