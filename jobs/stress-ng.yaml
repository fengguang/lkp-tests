suite: stress-ng
testcase: stress-ng
category: benchmark

nr_threads: 100%

disk: 1HDD

testtime:
- 30s
- 1s

stress-ng:
  class:
  - cpu-cache
  - cpu
  - device
  - interrupt
  - io
  - network
  - pipe
