suite: memtier
testcase: memtier
category: benchmark

sysctl:
  sc_overcommit_memory: 1
  sc_somaxconn: 65535

transparent_hugepage:
  thp_enabled: never
  thp_defrag: never

numactl:
  all: 1

cluster: cs-localhost

cpu_node_bind: even

nr_processes: 4

if role server:
  redis-server:

if role client:
  memtier:
    n_ratio: "1:4"
    data_size: 1024
    requests: 260000000
    key_pattern: "G:G"
    key_max: 260000001
    n_client: 3
    n_pipeline: 64
